<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Demo - –î–≤–∞ –ò–ò –æ–±—â–∞—é—Ç—Å—è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }

        .app {
            max-width: 1200px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: white;
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .control-btn.active {
            background: rgba(76, 175, 80, 0.3);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .speed-select {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
        }

        .speed-select option {
            background: #333;
            color: white;
        }

        .chat-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            flex: 1;
            margin-bottom: 20px;
        }

        .chat-window {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            min-height: 400px;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h2 {
            font-size: 1.2rem;
            font-weight: 600;
            margin: 0;
        }

        .clear-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .clear-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 300px;
        }

        .message {
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }

        .ai-message {
            background: #f0f0f0;
            color: #333;
            align-self: flex-start;
            margin-right: auto;
        }

        .message-text {
            font-size: 0.9rem;
            line-height: 1.4;
            margin-bottom: 5px;
        }

        .message-time {
            font-size: 0.7rem;
            opacity: 0.7;
            text-align: right;
        }

        .input-area {
            padding: 15px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .message-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 0.9rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .message-input:focus {
            border-color: #667eea;
        }

        .send-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 12px 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            min-width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .footer {
            text-align: center;
            color: white;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            margin-top: auto;
        }

        .footer p {
            margin: 0;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        /* –ú–æ–±–∏–ª—å–Ω–∞—è –∞–¥–∞–ø—Ç–∞—Ü–∏—è */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.5rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .control-btn, .speed-select {
                width: 100%;
                max-width: 200px;
            }
            
            .chat-container {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .chat-window {
                min-height: 350px;
            }
            
            .messages {
                max-height: 250px;
            }
            
            .message {
                max-width: 90%;
                font-size: 0.85rem;
            }
            
            .message-input {
                font-size: 16px;
            }
            
            .send-btn {
                min-width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
        }

        /* –£–ª—É—á—à–µ–Ω–∏—è –¥–ª—è touch —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
        @media (hover: none) and (pointer: coarse) {
            .control-btn, .clear-btn, .send-btn {
                min-height: 44px;
            }
            
            .message-input {
                min-height: 44px;
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <header class="header">
            <h1>ü§ñ AI Chat Demo</h1>
            <div class="controls">
                <button id="autoChatBtn" class="control-btn active">
                    ‚è∏Ô∏è –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∞–≤—Ç–æ—á–∞—Ç
                </button>
                <select id="speedSelect" class="speed-select">
                    <option value="1000">–ë—ã—Å—Ç—Ä–æ (1—Å)</option>
                    <option value="3000" selected>–°—Ä–µ–¥–Ω–µ (3—Å)</option>
                    <option value="5000">–ú–µ–¥–ª–µ–Ω–Ω–æ (5—Å)</option>
                </select>
            </div>
        </header>

        <div class="chat-container">
            <!-- Alice Chat -->
            <div class="chat-window">
                <div class="chat-header">
                    <h2>üë© Alice</h2>
                    <button class="clear-btn" onclick="clearChat('alice')">
                        üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å
                    </button>
                </div>
                
                <div id="aliceMessages" class="messages"></div>
                
                <div class="input-area">
                    <input
                        type="text"
                        id="aliceInput"
                        placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –¥–ª—è Alice..."
                        class="message-input"
                        onkeypress="handleKeyPress(event, 'alice')"
                    />
                    <button onclick="sendMessage('alice')" class="send-btn">
                        üì§
                    </button>
                </div>
            </div>

            <!-- Bob Chat -->
            <div class="chat-window">
                <div class="chat-header">
                    <h2>üë® Bob</h2>
                    <button class="clear-btn" onclick="clearChat('bob')">
                        üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å
                    </button>
                </div>
                
                <div id="bobMessages" class="messages"></div>
                
                <div class="input-area">
                    <input
                        type="text"
                        id="bobInput"
                        placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –¥–ª—è Bob..."
                        class="message-input"
                        onkeypress="handleKeyPress(event, 'bob')"
                    />
                    <button onclick="sendMessage('bob')" class="send-btn">
                        üì§
                    </button>
                </div>
            </div>
        </div>

        <footer class="footer">
            <p>üí° –ù–∞–±–ª—é–¥–∞–π—Ç–µ –∑–∞ –¥–∏–∞–ª–æ–≥–æ–º –∏–ª–∏ –≤–º–µ—à–∏–≤–∞–π—Ç–µ—Å—å, –æ—Ç–ø—Ä–∞–≤–ª—è—è —Å–æ–æ–±—â–µ–Ω–∏—è!</p>
        </footer>
    </div>

    <script>
        // –ü—Ä–æ—Å—Ç—ã–µ –±–æ—Ç—ã –¥–ª—è –∏–º–∏—Ç–∞—Ü–∏–∏ –ò–ò
        const botResponses = {
            alice: [
                "–ü—Ä–∏–≤–µ—Ç! –ö–∞–∫ –¥–µ–ª–∞?",
                "–ò–Ω—Ç–µ—Ä–µ—Å–Ω–∞—è –º—ã—Å–ª—å! –ê —á—Ç–æ —Ç—ã –¥—É–º–∞–µ—à—å –æ–± —ç—Ç–æ–º?",
                "–•–º, –¥–∞–≤–∞–π—Ç–µ —Ä–∞–∑–±–µ—Ä–µ–º —ç—Ç–æ –ø–æ–¥—Ä–æ–±–Ω–µ–µ...",
                "–°–æ–≥–ª–∞—Å–Ω–∞ —Å —Ç–æ–±–æ–π! –≠—Ç–æ –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–æ –≤–∞–∂–Ω–æ.",
                "–ê —Ç—ã —Å–ª—ã—à–∞–ª –ø–æ—Å–ª–µ–¥–Ω–∏–µ –Ω–æ–≤–æ—Å—Ç–∏?",
                "–ú–Ω–µ –∫–∞–∂–µ—Ç—Å—è, –º—ã –º–æ–∂–µ–º –Ω–∞–π—Ç–∏ –ª—É—á—à–µ–µ —Ä–µ—à–µ–Ω–∏–µ.",
                "–û—Ç–ª–∏—á–Ω–∞—è –∏–¥–µ—è! –î–∞–≤–∞–π—Ç–µ —Ä–∞–∑–≤–∏–≤–∞—Ç—å –µ—ë –¥–∞–ª—å—à–µ.",
                "–ó–Ω–∞–µ—à—å, —è –¥—É–º–∞–ª–∞ –æ–± —ç—Ç–æ–º –∂–µ —Å–∞–º–æ–º!",
                "–≠—Ç–æ –æ—á–µ–Ω—å –∏–Ω—Ç–µ—Ä–µ—Å–Ω–∞—è —Ç–µ–º–∞ –¥–ª—è –æ–±—Å—É–∂–¥–µ–Ω–∏—è.",
                "–°–ø–∞—Å–∏–±–æ –∑–∞ —Ç–≤–æ–∏ –º—ã—Å–ª–∏!"
            ],
            bob: [
                "–ü—Ä–∏–≤–µ—Ç! –í—Å–µ —Ö–æ—Ä–æ—à–æ, —Å–ø–∞—Å–∏–±–æ!",
                "–î–∞, —ç—Ç–æ –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–æ –∏–Ω—Ç–µ—Ä–µ—Å–Ω–æ. –ê —Ç—ã –∫–∞–∫ —Å—á–∏—Ç–∞–µ—à—å?",
                "–•–æ—Ä–æ—à–∏–π –≤–æ–ø—Ä–æ—Å! –î–∞–≤–∞–π—Ç–µ –ø–æ–¥—É–º–∞–µ–º –≤–º–µ—Å—Ç–µ.",
                "–°–æ–≥–ª–∞—Å–µ–Ω! –≠—Ç–æ –æ—á–µ–Ω—å –≤–∞–∂–Ω—ã–π –º–æ–º–µ–Ω—Ç.",
                "–î–∞, —è —Ç–æ–∂–µ –æ–± —ç—Ç–æ–º –¥—É–º–∞–ª!",
                "–ú–Ω–µ –∫–∞–∂–µ—Ç—Å—è, —É –Ω–∞—Å –µ—Å—Ç—å –æ—Ç–ª–∏—á–Ω—ã–µ –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏.",
                "–ò–Ω—Ç–µ—Ä–µ—Å–Ω–∞—è –ø–µ—Ä—Å–ø–µ–∫—Ç–∏–≤–∞! –ß—Ç–æ –¥–∞–ª—å—à–µ?",
                "–î–∞, —ç—Ç–æ –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–æ —Å—Ç–æ–∏—Ç –æ–±—Å—É–¥–∏—Ç—å.",
                "–û—Ç–ª–∏—á–Ω–∞—è –º—ã—Å–ª—å! –ö–∞–∫ –º—ã –º–æ–∂–µ–º —ç—Ç–æ —Ä–µ–∞–ª–∏–∑–æ–≤–∞—Ç—å?",
                "–°–ø–∞—Å–∏–±–æ –∑–∞ –∏–Ω—Ç–µ—Ä–µ—Å–Ω—É—é –±–µ—Å–µ–¥—É!"
            ]
        };

        let messages = {
            alice: [],
            bob: []
        };
        
        let isAutoChat = true;
        let chatSpeed = 3000;
        let autoChatInterval = null;

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è
        function addMessage(chatId, text, sender) {
            const newMessage = {
                id: Date.now(),
                text,
                sender,
                timestamp: new Date().toLocaleTimeString()
            };
            
            messages[chatId].push(newMessage);
            renderMessages(chatId);
        }

        // –†–µ–Ω–¥–µ—Ä–∏–Ω–≥ —Å–æ–æ–±—â–µ–Ω–∏–π
        function renderMessages(chatId) {
            const container = document.getElementById(chatId + 'Messages');
            container.innerHTML = '';
            
            messages[chatId].forEach(message => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${message.sender === 'user' ? 'user-message' : 'ai-message'}`;
                
                messageDiv.innerHTML = `
                    <div class="message-text">${message.text}</div>
                    <div class="message-time">${message.timestamp}</div>
                `;
                
                container.appendChild(messageDiv);
            });
            
            // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –∫ –ø–æ—Å–ª–µ–¥–Ω–µ–º—É —Å–æ–æ–±—â–µ–Ω–∏—é
            container.scrollTop = container.scrollHeight;
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
        function sendMessage(chatId) {
            const input = document.getElementById(chatId + 'Input');
            const message = input.value.trim();
            
            if (message) {
                addMessage(chatId, message, 'user');
                input.value = '';
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ Enter
        function handleKeyPress(e, chatId) {
            if (e.key === 'Enter') {
                sendMessage(chatId);
            }
        }

        // –û—á–∏—Å—Ç–∫–∞ —á–∞—Ç–∞
        function clearChat(chatId) {
            messages[chatId] = [];
            renderMessages(chatId);
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –¥–∏–∞–ª–æ–≥
        function startAutoChat() {
            if (autoChatInterval) {
                clearInterval(autoChatInterval);
            }
            
            autoChatInterval = setInterval(() => {
                const lastMessage = messages.alice.length > 0 ? messages.alice[messages.alice.length - 1] : null;
                
                if (lastMessage && lastMessage.sender === 'bob') {
                    const response = botResponses.alice[Math.floor(Math.random() * botResponses.alice.length)];
                    addMessage('alice', response, 'alice');
                } else {
                    const response = botResponses.alice[Math.floor(Math.random() * botResponses.alice.length)];
                    addMessage('alice', response, 'alice');
                }
            }, chatSpeed);
        }

        // Bob –æ—Ç–≤–µ—á–∞–µ—Ç –Ω–∞ —Å–æ–æ–±—â–µ–Ω–∏—è Alice
        function handleBobResponse() {
            const lastMessage = messages.alice.length > 0 ? messages.alice[messages.alice.length - 1] : null;
            
            if (lastMessage && lastMessage.sender === 'alice' && isAutoChat) {
                setTimeout(() => {
                    const response = botResponses.bob[Math.floor(Math.random() * botResponses.bob.length)];
                    addMessage('bob', response, 'bob');
                }, chatSpeed / 2);
            }
        }

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∞–≤—Ç–æ—á–∞—Ç–æ–º
        document.getElementById('autoChatBtn').addEventListener('click', function() {
            isAutoChat = !isAutoChat;
            
            if (isAutoChat) {
                this.textContent = '‚è∏Ô∏è –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∞–≤—Ç–æ—á–∞—Ç';
                this.classList.add('active');
                startAutoChat();
            } else {
                this.textContent = '‚ñ∂Ô∏è –ó–∞–ø—É—Å—Ç–∏—Ç—å –∞–≤—Ç–æ—á–∞—Ç';
                this.classList.remove('active');
                if (autoChatInterval) {
                    clearInterval(autoChatInterval);
                }
            }
        });

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å–∫–æ—Ä–æ—Å—Ç—å—é
        document.getElementById('speedSelect').addEventListener('change', function() {
            chatSpeed = Number(this.value);
            if (isAutoChat) {
                startAutoChat();
            }
        });

        // –ù–∞–±–ª—é–¥–µ–Ω–∏–µ –∑–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è–º–∏ –≤ —á–∞—Ç–µ Alice
        const observer = new MutationObserver(() => {
            if (isAutoChat) {
                handleBobResponse();
            }
        });

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        function init() {
            startAutoChat();
            
            // –ù–∞–±–ª—é–¥–µ–Ω–∏–µ –∑–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è–º–∏ –≤ DOM
            const aliceContainer = document.getElementById('aliceMessages');
            observer.observe(aliceContainer, { childList: true });
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', init);
    </script>
</body>
</html>
