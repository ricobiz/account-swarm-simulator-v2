</head>
<body>

    <!-- –î–∏–∞–≥–Ω–æ—Å—Ç–∏—á–µ—Å–∫–∏–π –ª–æ–≥ -->
    <div id="debugLog" class="debug-log"></div>

    <script>
        // –î–∏–∞–≥–Ω–æ—Å—Ç–∏—á–µ—Å–∫–∏–µ —Ñ—É–Ω–∫—Ü–∏–∏
        let debugMessages = [];
        
        function debugLog(message, type = 'info') {
            const time = new Date().toLocaleTimeString();
            const fullMessage = `[${time}] ${message}`;
            debugMessages.push(fullMessage);
            
            const logEl = document.getElementById('debugLog');
            if (logEl) {
                logEl.innerHTML = debugMessages.slice(-10).join('<br>');
                logEl.scrollTop = logEl.scrollHeight;
            }
            
            console.log(fullMessage);
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –±–∞–Ω–Ω–µ—Ä
            updateDebugBanner(message, type);
        }
        
        function updateDebugBanner(message, type) {
            const banner = document.getElementById('debugBanner');
            if (banner) {
                banner.textContent = message;
                banner.className = type === 'success' ? 'debug-banner success' : 'debug-banner';
            }
        }
        
        // –§—É–Ω–∫—Ü–∏–∏ –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∏ –¥–ª—è –æ—Å–Ω–æ–≤–Ω–æ–≥–æ —Å–∫—Ä–∏–ø—Ç–∞
        window.debugLog = debugLog; // –î–µ–ª–∞–µ–º –¥–æ—Å—Ç—É–ø–Ω—ã–º –¥–ª—è –¥—Ä—É–≥–∏—Ö —Å–∫—Ä–∏–ø—Ç–æ–≤
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫
        window.addEventListener('error', function(e) {
            debugLog('‚ùå –û—à–∏–±–∫–∞: ' + e.message, 'error');
        });
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ DOM
        document.addEventListener('DOMContentLoaded', function() {
            debugLog('üöÄ DOM –∑–∞–≥—Ä—É–∂–µ–Ω');
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã
            const addBtn = document.getElementById('addWindow');
            const chatBtn = document.getElementById('toggleChat');
            const settingsBtn = document.getElementById('settings');
            
            if (!addBtn) {
                debugLog('‚ùå –ö–Ω–æ–ø–∫–∞ addWindow –ù–ï –ù–ê–ô–î–ï–ù–ê!', 'error');
                return;
            }
            if (!chatBtn) {
                debugLog('‚ùå –ö–Ω–æ–ø–∫–∞ toggleChat –ù–ï –ù–ê–ô–î–ï–ù–ê!', 'error'); 
                return;
            }
            if (!settingsBtn) {
                debugLog('‚ùå –ö–Ω–æ–ø–∫–∞ settings –ù–ï –ù–ê–ô–î–ï–ù–ê!', 'error');
                return;
            }
            
            debugLog('‚úÖ –í—Å–µ –∫–Ω–æ–ø–∫–∏ –Ω–∞–π–¥–µ–Ω—ã');
            debugLog('‚è≥ –û–∂–∏–¥–∞–Ω–∏–µ –∑–∞–≥—Ä—É–∑–∫–∏ –æ—Å–Ω–æ–≤–Ω–æ–≥–æ —Å–∫—Ä–∏–ø—Ç–∞...');
        });
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Ç–∞—Ç—É—Å –∑–∞–≥—Ä—É–∑–∫–∏
        setTimeout(() => {
            debugLog('üì± –ì–æ—Ç–æ–≤–æ –∫ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—é –Ω–∞ iPhone!', 'success');
        }, 1000);
    </script>
