    <link rel="stylesheet" href="styles.css">
    <style>

        .debug-banner {

    </style>
</head>
<body>
    <!-- –î–∏–∞–≥–Ω–æ—Å—Ç–∏—á–µ—Å–∫–∏–π –±–∞–Ω–Ω–µ—Ä -->
    <div id="debugBanner" class="debug-banner">
        üîß –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∏...
    </div>

    <div id="app">
        <header class="header">

            <div class="controls">
                <button id="addWindow" class="btn btn-primary btn-test">+ –î–æ–±–∞–≤–∏—Ç—å –æ–∫–Ω–æ</button>
                <button id="toggleChat" class="btn btn-secondary btn-test">üí¨ –û–±—â–∏–π —á–∞—Ç</button>
                <button id="settings" class="btn btn-secondary btn-test">‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏</button>
            </div>
        </header>

        <div class="workspace">

                <!-- –û–∫–Ω–∞ –±—Ä–∞—É–∑–µ—Ä–∞ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
            </div>

            <div id="chatPanel" class="chat-panel hidden">
                <div class="chat-header">

                    <button id="clearChat" class="btn btn-small">–û—á–∏—Å—Ç–∏—Ç—å</button>
                </div>
                <div id="chatMessages" class="chat-messages"></div>

                    <button id="sendMessage" class="btn btn-primary">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
                </div>
            </div>
        </div>

        <div id="settingsModal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>–ù–∞—Å—Ç—Ä–æ–π–∫–∏ –æ—Ä–∫–µ—Å—Ç—Ä–∞—Ü–∏–∏</h3>
                    <button id="closeSettings" class="close-btn">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="setting-group">
                        <label>–ö–æ–º–∞–Ω–¥—ã –ø–µ—Ä–µ–∞–¥—Ä–µ—Å–∞—Ü–∏–∏:</label>
                        <div id="routingRules"></div>
                        <button id="addRule" class="btn btn-secondary">+ –î–æ–±–∞–≤–∏—Ç—å –ø—Ä–∞–≤–∏–ª–æ</button>
                    </div>
                    <div class="setting-group">
                        <label>–ü–æ–∑—ã–≤–Ω—ã–µ –æ–∫–æ–Ω:</label>
                        <div id="windowCallsigns"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- –î–∏–∞–≥–Ω–æ—Å—Ç–∏—á–µ—Å–∫–∏–π –ª–æ–≥ -->
    <div id="debugLog" class="debug-log"></div>

    <script>
        // –î–∏–∞–≥–Ω–æ—Å—Ç–∏—á–µ—Å–∫–∏–µ —Ñ—É–Ω–∫—Ü–∏–∏
        let debugMessages = [];
        
        function debugLog(message, type = 'info') {
            const time = new Date().toLocaleTimeString();
            const fullMessage = `[${time}] ${message}`;
            debugMessages.push(fullMessage);
            
            const logEl = document.getElementById('debugLog');
            if (logEl) {
                logEl.innerHTML = debugMessages.slice(-10).join('<br>');
                logEl.scrollTop = logEl.scrollHeight;
            }
            
            console.log(fullMessage);
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –±–∞–Ω–Ω–µ—Ä
            updateDebugBanner(message, type);
        }
        
        function updateDebugBanner(message, type) {
            const banner = document.getElementById('debugBanner');
            if (banner) {
                banner.textContent = message;
                banner.className = type === 'success' ? 'debug-banner success' : 'debug-banner';
            }
        }
        
        // –ü—Ä–æ—Å—Ç—ã–µ —Ç–µ—Å—Ç–æ–≤—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function testAddWindow() {
            debugLog('‚úÖ –ö–Ω–æ–ø–∫–∞ "–î–æ–±–∞–≤–∏—Ç—å –æ–∫–Ω–æ" –Ω–∞–∂–∞—Ç–∞!', 'success');
            alert('–ö–Ω–æ–ø–∫–∞ "–î–æ–±–∞–≤–∏—Ç—å –æ–∫–Ω–æ" —Ä–∞–±–æ—Ç–∞–µ—Ç!');
        }
        
        function testToggleChat() {
            debugLog('‚úÖ –ö–Ω–æ–ø–∫–∞ "–ß–∞—Ç" –Ω–∞–∂–∞—Ç–∞!', 'success');
            const chatPanel = document.getElementById('chatPanel');
            if (chatPanel) {
                chatPanel.classList.toggle('hidden');
                debugLog('–ü–∞–Ω–µ–ª—å —á–∞—Ç–∞ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∞');
            }
            alert('–ö–Ω–æ–ø–∫–∞ "–ß–∞—Ç" —Ä–∞–±–æ—Ç–∞–µ—Ç!');
        }
        
        function testSettings() {
            debugLog('‚úÖ –ö–Ω–æ–ø–∫–∞ "–ù–∞—Å—Ç—Ä–æ–π–∫–∏" –Ω–∞–∂–∞—Ç–∞!', 'success');
            const modal = document.getElementById('settingsModal');
            if (modal) {
                modal.classList.remove('hidden');
                debugLog('–ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –Ω–∞—Å—Ç—Ä–æ–µ–∫ –æ—Ç–∫—Ä—ã—Ç–æ');
            }
            alert('–ö–Ω–æ–ø–∫–∞ "–ù–∞—Å—Ç—Ä–æ–π–∫–∏" —Ä–∞–±–æ—Ç–∞–µ—Ç!');
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫
        window.addEventListener('error', function(e) {
            debugLog('‚ùå –û—à–∏–±–∫–∞: ' + e.message, 'error');
        });
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ DOM
        document.addEventListener('DOMContentLoaded', function() {
            debugLog('üöÄ DOM –∑–∞–≥—Ä—É–∂–µ–Ω');
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã
            const addBtn = document.getElementById('addWindow');
            const chatBtn = document.getElementById('toggleChat');
            const settingsBtn = document.getElementById('settings');
            
            if (!addBtn) {
                debugLog('‚ùå –ö–Ω–æ–ø–∫–∞ addWindow –ù–ï –ù–ê–ô–î–ï–ù–ê!', 'error');
                return;
            }
            if (!chatBtn) {
                debugLog('‚ùå –ö–Ω–æ–ø–∫–∞ toggleChat –ù–ï –ù–ê–ô–î–ï–ù–ê!', 'error'); 
                return;
            }
            if (!settingsBtn) {
                debugLog('‚ùå –ö–Ω–æ–ø–∫–∞ settings –ù–ï –ù–ê–ô–î–ï–ù–ê!', 'error');
                return;
            }
            
            debugLog('‚úÖ –í—Å–µ –∫–Ω–æ–ø–∫–∏ –Ω–∞–π–¥–µ–Ω—ã');
            
            // –î–æ–±–∞–≤–ª—è–µ–º –ø—Ä–æ—Å—Ç—ã–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
            try {
                addBtn.addEventListener('click', testAddWindow);
                chatBtn.addEventListener('click', testToggleChat);
                settingsBtn.addEventListener('click', testSettings);
                
                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∑–∞–∫—Ä—ã—Ç–∏—è –Ω–∞—Å—Ç—Ä–æ–µ–∫
                const closeBtn = document.getElementById('closeSettings');
                if (closeBtn) {
                    closeBtn.addEventListener('click', function() {
                        document.getElementById('settingsModal').classList.add('hidden');
                        debugLog('–ù–∞—Å—Ç—Ä–æ–π–∫–∏ –∑–∞–∫—Ä—ã—Ç—ã');
                    });
                }
                
                debugLog('‚úÖ –¢–µ—Å—Ç–æ–≤—ã–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω—ã', 'success');
                
            } catch (error) {
                debugLog('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ —É—Å—Ç–∞–Ω–æ–≤–∫–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤: ' + error.message, 'error');
            }
        });
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Ç–∞—Ç—É—Å –∑–∞–≥—Ä—É–∑–∫–∏
        setTimeout(() => {
            debugLog('üì± –ì–æ—Ç–æ–≤–æ –∫ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—é –Ω–∞ iPhone!', 'success');
        }, 1000);
    </script>
    
    <!-- –û—Å–Ω–æ–≤–Ω–æ–π —Å–∫—Ä–∏–ø—Ç (–ø–æ–∫–∞ –æ—Ç–∫–ª—é—á–µ–Ω –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è) -->
